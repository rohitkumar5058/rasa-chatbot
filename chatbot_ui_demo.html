<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>Surveillance Dashboard Demo Bot</TITLE>
</HEAD>
This is a sample website to test Covid 19 dashboard.
Refer <a href="http://somegreatsite.com">COVID-19 Surveillance Dashboard</a> for more details.
<BODY>
<div id="webchat">
<!-- <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    title: "Demo Bot",
    subtitle: "",
	inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    fullScreenMode: false,
	profileAvatar: "D:/UVA - Simulation Systems/rasa_bot_v2/chatbot_img.jpg",
    params: {
      images: {
        dims: {
          width: 500,
          height: 500,
        }
      },
	//storage: localStorage.clear()
	storage: "session"
    //params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
  }})
</script>
</div>
</BODY>
</HTML
